<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>FTdesafio 2</title>
</head>
<body>
  <div class="container">
    <div class="avatar">
    </div>

    <div class="title">
      <h1>Equilibrium</h1>
      <span>#3429</span>
    </div>

    <div class="text">
      <p>
        Our Equilibrium collection promotes
        <br>
        balance and calm.
      </p>
    </div>

    <div class="value">
      <div class="coinValue">
        <img src="./image/ethereum.svg" id="eth">
        <span class="colorInternalLeft">0.041</span>
        <span class="colorInternalLeft">ETH</span>
      </div>

      <div class="date">
        <i data-feather="clock" id="iconTime"></i>
        <span class="colorInternalRight" id="three">3</span>
        <span class="colorInternalRight">days left</span>
      </div>
    </div>


    <div class="owner">
      <div class="picture">
        <img src="./image/Vitalik-Buterin-PNG.png" id="profilelCoin">
      </div>
      <p><span id="colorTextFinal">Ceation of </span>Jules Wyvern</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
